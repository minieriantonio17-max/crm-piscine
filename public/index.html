<!DOCTYPE html>
<html lang="it"><head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="theme-color" content="#0a0a0a" />
<link rel="manifest" href="/manifest.webmanifest" />
<link rel="apple-touch-icon" href="/icons/icon-192.png" />
<title>CRM Piscine — Area Manager</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f6f6f6;color:#111}
header{display:flex;justify-content:space-between;align-items:center;padding:16px}
.logo{display:grid;place-items:center;width:40px;height:40px;border-radius:14px;background:#111;color:#fff;font-weight:700}
.wrap{max-width:1080px;margin:0 auto;padding:0 16px 24px}
.card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:16px;margin-top:12px}
.btn{border:1px solid #ddd;background:#fff;padding:8px 12px;border-radius:12px;cursor:pointer}
</style>
</head>
<body>
<header class="wrap">
  <div style="display:flex;gap:10px;align-items:center"><div class="logo">AM</div><div><h1 style="margin:0">CRM Piscine — Area Manager</h1><div style="color:#6b7280;font-size:12px">Clienti • Visite • Opportunità • Ordini • Report • Mappa</div></div></div>
  <button id="installBtn" class="btn" style="display:none">Installa app</button>
</header>
<div class="wrap">
  <div class="card">
    <p>App completa pronta. Dopo il deploy, aggiorna questa pagina con il file ricco (mappa/visite/ordini) se necessario.</p>
  </div>
</div>
<script>
if('serviceWorker' in navigator){ navigator.serviceWorker.register('/service-worker.js'); }
let deferred; window.addEventListener('beforeinstallprompt', (e)=>{ e.preventDefault(); deferred=e; document.getElementById('installBtn').style.display='inline-block'; });
document.getElementById('installBtn').onclick = ()=> deferred?.prompt();
</script>
</body></html>
